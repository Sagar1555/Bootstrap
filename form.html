<!DOCTYPE html>
<html>
<head>
	<title>Form In Bootstrap</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="container t">
		<h2 class="py-3 text-center">Bootsrtap 4 form Classes</h2>
		<div class="row py-3">
			<div class="col-md-6">
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="form-control form-control-sm">

				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Email</label>
					<input type="text" value="mailtosagar@gmail.com" name="form-control-plaintext" readonly>

				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Password</label>
					<input type="text" name="form-control">
					<small class="form-text text-muted">Your Passwordmust be 8-20 character. include special symbol</small>

				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Country</label>
					<select name="" id="" class="form-control">
						<option value="">Nepal</option>
						<option value="">Canada</option>
						<option value="">India </option>
					</select>
					
				</div>
			</div>
			<div class="form-group">
			<label>Gender</label>
			<div class="form-check">
				<input type="radio" class="form-check-input" name="Gender" id="maleradio">
				<label for="maleradio" class="form-check-label">Male</label>
			</div>
			<div class="form-check">
				<input type="radio" class="form-check-input" name="Gender" id="maleradio">
				<label for="maleradio" class="form-check-label">Female</label>
			</div>
		</div>
	</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>image</label>
					<input type="file" class="form-control-file">
					
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Amout</label>
					<input type="range" class="form-control-frange">
					
				</div>
			</div>

			
				<div class="form-check">
					<label>Money </label>
					<div class="form-check">
						<input type="checkbox" class="form-control-input">
						<label for="Nepali" class="form-check-label">Nepali</label>
											
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-control-input">
					<label for="sport" class="form-check-label">Indian</label>
										
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-control-input">
				<label for="music" class="form-check-label">USD</label>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>Message</label>
					<textarea name="" class="form-control" id=""></textarea>			

				</div>
			</div>
		</div>
		
	</div>


</body>
</html>
