<!DOCTYPE html>
<html>
<head>
	<title>List Group</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<link rel="icon" type="img/png" href="">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center">Bootstrap List Group Classes</h2>
		<div class="row">
		<div class="col-sm-5 py-3">
			<ul class="list-group list-group-flush">
			<li class="list-group-item-light list-group-item-primary">List item One</li>
			<li class="list-group-item-secondary">List item 2</li>
			<li class="list-group-item-secondary">List item 3</li>

			<li class="list-group-item-light">List item 4</li>
			<li class="list-group-item active">List item 5</li>
			<li class="list-group-item disable">List item 6</li>
			<li class="list-group-item list-group-item-secondary">List item 7</li>
			</ul>
		</div>
		<div class="col-sm-5 py-3">
			<ul class="list-group list-group-flush">
			<li class="list-group-item-light">List item One</li>
			<li class="list-group-item-primary">List item 2</li>
			<li class="list-group-item-secondary">List item 3</li>

			<li class="list-group-item-light">List item 4</li>
			<li class="list-group-item-light">List item 5</li>
			<li class="list-group-item-light">List item 6</li>
			<li class="list-group-item-light">List item 7</li>
			</ul>
		</div>
		<div class="col-sm-7 py-3">
			<div class="list-group">
			<a href="" class="list-group-item list-group-action">List item One</a>
			<a href="" class="list-group-item">List item 2</a>
			<a href="" class="list-group-item">List item 3</a>
		</div	</div>
	
</div>
	</div>

</body>
</html>
