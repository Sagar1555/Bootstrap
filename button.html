<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<link rel="icon" type="img/png" href="">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center"> Bootstrap Button Classes </h2>
		<div class="row">
			<div class="col py-3">
				<div class="btn-group btn-group-lg">
					<button type="button" class="btn btn-primary">Click Hear</button>
					<button type="button" class="btn btn-success">Click Hear</button>
					<button type="button" class="btn btn-danger">Click Hear</button>
				</div>
					<div class="btn-group btn-group-md">
					<button type="button" class="btn btn-primary">Click Hear</button>
					<button type="button" class="btn btn-success">Click Hear</button>
					<button type="button" class="btn btn-danger">Click Hear</button>
				</div>
					<div class="btn-group btn-group-sm">
					<button type="button" class="btn btn-primary">Click Hear</button>
					<button type="button" class="btn btn-success">Click Hear</button>
					<button type="button" class="btn btn-danger">Click Hear</button>
				</div>
			</div>
			<div class="col py-">
				<a href="" class="btn btn-primary btn-lg active">Submit</a>
				<a href="" class="btn btn-primary btn-sm">Submit</a>
				<a href="" class="btn btn-secondary">Submit</a>
				<a href="" class="btn btn-info disable">Submit</a>
				<button type="button" class="btn btn-warning">Click Hear</button>
				<a href="" class="btn btn-outline-success">Submit</a>
				<a href="" class="btn btn-lg-outline-dark">Submit</a>
				<a href="" class="btn btn-block-outline-dark ">Submit</a> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 py-3">
				<a href="" class="btn btn-primary btn-block active">Submit</a>
			</div>
		</div>
	</div>


</body>
</html>
